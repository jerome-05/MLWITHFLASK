<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Balance Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            background-image: url('https://images.unsplash.com/photo-1556155092-8707de31f9c4');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Poppins', sans-serif;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin-top: 70px;
        }

        h2 {
            color: #333;
            font-weight: bold;
            text-align: center;
            margin-bottom: 40px;
            font-size: 36px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-group label {
            font-weight: 500;
            color: #495057;
            font-size: 18px;
        }

        .form-group i {
            margin-right: 8px;
            color: #17a2b8;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.9);
            color: #495057;
            border: 1px solid #ced4da;
            border-radius: 30px;
            padding: 15px;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 1);
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
        }

        button[type="submit"] {
            background-image: linear-gradient(45deg, #34e89e, #0f3443);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            transition: transform 0.3s ease, background-color 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        button[type="submit"]:hover {
            transform: translateY(-5px);
            background-image: linear-gradient(45deg, #0f3443, #34e89e);
        }

        .card {
            margin-top: 40px;
            padding: 20px;
            border-radius: 15px;
            background-color: #ffe066;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .card h4 {
            color: #212529;
            font-weight: bold;
            text-align: center;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 14px;
            color: #6c757d;
        }

        footer a {
            color: #17a2b8;
            text-decoration: none;
            font-weight: 500;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media screen and (max-width: 768px) {
            .container {
                margin-top: 30px;
                padding: 20px;
            }

            h2 {
                font-size: 28px;
            }

            .form-control {
                padding: 10px;
            }

            button[type="submit"] {
                padding: 10px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Credit Card Balance Prediction</h2>
        <form method="POST" action="/predict">
            <div class="form-group">
                <label for="CUST_ID"><i class="fas fa-id-badge"></i>Customer ID:</label>
                <input type="number" class="form-control" name="CUST_ID" id="CUST_ID" placeholder="Enter customer ID" required>
            </div>
            <div class="form-group">
                <label for="BALANCE_FREQUENCY"><i class="fas fa-chart-line"></i>Balance Frequency:</label>
                <input type="number" class="form-control" name="BALANCE_FREQUENCY" id="BALANCE_FREQUENCY" step="0.001" placeholder="0.0" required>
            </div>
            <div class="form-group">
                <label for="PURCHASES"><i class="fas fa-shopping-cart"></i>Purchases:</label>
                <input type="number" class="form-control" name="PURCHASES" id="PURCHASES" step="0.001" placeholder="0.0" required>
            </div>
            <div class="form-group">
                <label for="ONEOFF_PURCHASES"><i class="fas fa-shopping-bag"></i>One Off Purchases:</label>
                <input type="number" class="form-control" name="ONEOFF_PURCHASES" id="ONEOFF_PURCHASES" step="0.001" placeholder="0.0" required>
            </div>
            <div class="form-group">
                <label for="INSTALLMENTS_PURCHASES"><i class="fas fa-wallet"></i>Installment Purchases:</label>
                <input type="number" class="form-control" name="INSTALLMENTS_PURCHASES" id="INSTALLMENTS_PURCHASES" step="0.001" placeholder="0.0" required>
            </div>
            <div class="form-group">
                <label for="CASH_ADVANCE"><i class="fas fa-money-bill-wave"></i>Cash Advance:</label>
                <input type="number" class="form-control" name="CASH_ADVANCE" id="CASH_ADVANCE" step="0.001" placeholder="0.0" required>
            </div>
            <div class="form-group">
                <label for="PURCHASES_FREQUENCY"><i class="fas fa-percentage"></i>Purchase Frequency:</label>
                <input type="number" class="form-control" name="PURCHASES_FREQUENCY" id="PURCHASES_FREQUENCY" step="0.001" placeholder="0.0" required>
            </div>
            <div class="form-group">
                <label for="ONEOFF_PURCHASES_FREQUENCY"><i class="fas fa-percentage"></i>One Off Purchases Frequency:</label>
                <input type="number" class="form-control" name="ONEOFF_PURCHASES_FREQUENCY" id="ONEOFF_PURCHASES_FREQUENCY" step="0.001" placeholder="0.0" required>
            </div>
            <div class="form-group">
                <label for="PURCHASES_INSTALLMENTS_FREQUENCY"><i class="fas fa-percentage"></i>Installments Frequency:</label>
                <input type="number" class="form-control" name="PURCHASES_INSTALLMENTS_FREQUENCY" id="PURCHASES_INSTALLMENTS_FREQUENCY" step="0.001" placeholder="0.0" required>
            </div>
            <div class="form-group">
                <label for="CASH_ADVANCE_FREQUENCY"><i class="fas fa-percentage"></i>Cash Advance Frequency:</label>
                <input type="number" class="form-control" name="CASH_ADVANCE_FREQUENCY" id="CASH_ADVANCE_FREQUENCY" step="0.001" placeholder="0.0" required>
            </div>
            <div class="form-group">
                <label for="CASH_ADVANCE_TRX"><i class="fas fa-receipt"></i>Cash Advance Transactions:</label>
                <input type="number" class="form-control" name="CASH_ADVANCE_TRX" id="CASH_ADVANCE_TRX" placeholder="0" required>
            </div>
            <div class="form-group">
                <label for="PURCHASES_TRX"><i class="fas fa-shopping-basket"></i>Purchases Transactions:</label>
                <input type="number" class="form-control" name="PURCHASES_TRX" id="PURCHASES_TRX" placeholder="0" required>
            </div>
            <div class="form-group">
                <label for="PAYMENTS"><i class="fas fa-coins"></i>Payments:</label>
                <input type="number" class="form-control" name="PAYMENTS" id="PAYMENTS" step="0.001" placeholder="0.0" required>
            </div>
            <div class="form-group">
                <label for="PRC_FULL_PAYMENT"><i class="fas fa-percent"></i>Percent Full Payment:</label>
                <input type="number" class="form-control" name="PRC_FULL_PAYMENT" id="PRC_FULL_PAYMENT" step="0.001" placeholder="0.0" required>
            </div>
            <div class="form-group">
                <label for="TENURE"><i class="fas fa-calendar-alt"></i>Tenure:</label>
                <input type="number" class="form-control" name="TENURE" id="TENURE" placeholder="0" required>
            </div>
            <button type="submit">Predict Balance</button>
        </form>

        {% if prediction_text %}
        <div class="card">
            <h4>{{ prediction_text }}</h4>
        </div>
        {% endif %}
    </div>

    <footer>
        <p>&copy; 2024 Credit Card Balance Prediction. All Rights Reserved. | <a href="#">Privacy Policy</a></p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
